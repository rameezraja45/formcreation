<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My first HTML form.</title>
	<link rel="stylesheet" href="styling_form.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body background="C:\Users\M1080485\OneDrive - Mindtree Limited\Desktop\frontend\background_image3.jpg">
	<div class="main">
		<div class="form">
			<h1>Book a Call</h1>
			<p>Book a call slot and our representative will call you within 1hr of selected time.</p>
			<hr width="100%" size="5px">
			<form id="register" action="#" onsubmit="onsub(event)" novalidate>
				<label for="name" class="form-label">Name:</label><br>
				<input type="text" id="name" name="name" class="form-control" placeholder="Enter your name here.."><br>


				<label for="email" class="form-label">Email:</label><br>
				<input type="email" id="email" name="email" class="form-control"><br>
				<div class="invalid-feedback">Invalid Email</div>
				<div class="valid-feedback">Correct Email</div>


				<label for="phone" class="form-label">Phone:</label><br>
				<input type="tel" id="phone" name="phone" class="form-control"><br>

				<label for="toc" class="form-label">Time of call:</label><br>
				<input type="date" id="tocdate" name="tocdate">
				<input type="time" id="toctime" name="toctime"><br>


				<button type="submit" name="submit" id="submit">GET A CALL</button>
			</form>
		</div><!--end form-->
	</div><!--end main-->
	<script>
		function onsub(event) {
			event.preventDefault();
			console.log(event.target.name.value);
			console.log(event.target.email.value);
			console.log(event.target.phone.value);
			console.log(event.target.tocdate.value);
		}
	</script>

	<script>
		const form = document.querySelector("form")
		form.addEventListener('submit', e => {
			if (!form.checkValidity()) {
				e.preventDefault()
			}
			form.classList.add('was-validated')
		})
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
